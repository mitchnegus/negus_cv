<header>

	<h1>Mitchell Negus</h1>

	<div id="employer">
		<div class="department">Department of Nuclear Engineering</div>
		<div class="institution">University of California, Berkeley</div>
	</div>

	<div id="contact">

		<div id="web">
			<div id="email">
				<span id="email-mask"></span>
			</div>
			<div id="website">
				<a href="https://www.mitchnegus.com">
					www.mitchnegus.com
				</a>
			</div>
		</div>

		<div id="media">

			<div id="github" class="venue">
				<img class="brand-logo" src="assets/img/github.png" alt="github logo">
				<a href="https://github.com/{{ site.github_username }}">
					{{ site.github_username }}
				</a>
			</div>

			<div id="twitter" class="venue">
				<img class="brand-logo" src="assets/img/twitter.png" alt="twitter logo">
				<a href="https://twitter.com/{{site.twitter_username }}">
					@{{ site.twitter_username }}
				</a>
			</div>

			<div id="linkedin" class="venue">
				<img class="brand-logo" src="assets/img/linkedin.png" alt="linkedin logo">
				<a href="https://linkedin.com/in/mitchnegus">
					mitchnegus
				</a>
			</div>

		</div>

	</div>

</header>
