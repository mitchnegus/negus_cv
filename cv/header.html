<header>

	<div class="me">
		<h1 class="name">Mitchell Negus</h1>
		<div class="pronouns">He/him</div>
	</div>

	<div id="employer">

    <!-- <div class="institution"></div> -->
	</div>

	<div id="contact">

		<div id="web">
			<div id="email">
				<span id="email-mask"></span>
			</div>
			<div id="website">
				<a href="https://www.mitchnegus.com">
					www.mitchnegus.com
				</a>
			</div>
		</div>

		<div id="media">

			<div id="github" class="handle">
				<img class="brand-logo" src="assets/img/social/github.png" alt="github logo">
				<a href="https://github.com/{{ site.github_username }}">
					{{ site.github_username }}
				</a>
			</div>

			<div id="twitter" class="handle">
				<img class="brand-logo" src="assets/img/social/twitter.png" alt="twitter logo">
				<a href="https://twitter.com/{{site.twitter_username }}">
					@{{ site.twitter_username }}
				</a>
			</div>

			<div id="linkedin" class="handle">
				<img class="brand-logo" src="assets/img/social/linkedin.png" alt="linkedin logo">
				<a href="https://linkedin.com/in/mitchnegus">
					mitchnegus
				</a>
			</div>

		</div>

	</div>
